<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
      <div class="container" style="border: 2px solid black; padding: 10px;">
     <form action="">
        <div>
            <label for="name">Full name*:</label> <br>
            <input type="text">
        </div>
        <div>
            <label for="email">Email Address*:</label> <br>
            <input type="email">
        </div>
        <div>
            <label for="package">Select Tour Package*:</label> <br>
            <select name="package" id="package">
                <option value="goa">Goa</option>
                <option value="manali">Manali</option>
                <option value="mysore">Mysore</option>
        </select>
        </div>

        <div>
            <label for="date">Arrival date*:</label> <br>
            <input type="date">
        </div>

        <div>
            <label for="date">Number of persons*:</label> <br>
            <input type="number">
        </div>

         <div>
            <label for="date">What would you want to avail*:</label> <br>
            <label for="boarding">Boarding<input type="checkbox"></label><br>
            <label for="fooding">Fooding<input type="checkbox"></label><br>
            <label for="sight-seeing">Sight seeing<input type="checkbox"></label>
        </div>

        <div>
            <label for="discount">Discount coupon code:</label> <br>
            <input type="text">
        </div>

         <div>
            <label for="discount">Terms and conditions*:</label> <br>
            <label for="iagree"><input type="radio">I agree</label>
            <label for="idisagree"><input type="radio">I disagree</label>
        </div>

        <div>
            <input type="submit" value="Complete reservation">
        </div>

    </form>
   </div>
</body>
</html>
